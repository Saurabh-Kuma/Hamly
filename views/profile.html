    <div>
        <div style=" width: 100%; font-size:5vh; text-align:center; color: #40AE49">
            <b style="font-size: 6vh;"> Profile</b>
        </div>
        <div class="row" style="width: 100%; margin-left: 0vh;">
            <div class="col-md-3"></div>
            <div class="col-md-6"
                style=" border:0.8vh solid #40AE49; border-radius:5vh; margin-top: 1%; margin-bottom: 3%;">
                <form id="form-profile" action="profile/submit" method="post" style="font-size: 2vh">
                    <br />
                    <div class="row">
                        <div class="col-sm-3">
                            <label> First Name : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="firstName" id="firstName" required
                                placeholder="Enter Your First Name" class="form-control"
                                onkeypress="return onlyAlphabets(event,this);" />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <label> Last Name : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="lastName" id="lastName" required class="form-control"
                                placeholder="Enter Your Last Name" onkeypress="return onlyAlphabets(event,this);" />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <label> Mobile Number : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number" onkeypress="if (this.value.length==10) return false" id="mobileNumber"
                                name="mobileNumber" required placeholder="Enter Your Mobile Number "
                                class="form-control" />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <label> Email-Id : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" required placeholder="Enter Your Email-Id"
                                class="form-control" />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <label> Gender : </label>
                        </div>
                        <div class="col-sm-9">
                            <!-- <select class="form-control" required name="gen">
                                <option selected disabled value="Select">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select> -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" required type="radio" name="gen" id="genMale"
                                    value="male" style="border: 0.2vh solid #40AE49;">
                                <label class="form-check-label" style="margin-bottom: 0vh;">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gen" value="female" id="genFemale" 
                                    style="border: 0.2vh solid #40AE49;">
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gen" value="other" id="genOther"
                                    style="border: 0.2vh solid #40AE49;">
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12" style="margin-top: 2%;">
                        <center>
                            <label id="msg" style="font-size: 2vh; color:red"></label><br>
                            <button onclick="readAndWrite()" class="btn" id="edit-button"
                                style="width: 15vh; background-color: #40AE49; border: 0; color: white;"
                                id="btnSubmit">Edit</button>
                            <button type="submit" class="btn" id="update-button"
                                style="width: 15vh; margin-left: 3vh; background-color: #40AE49; border: 0; color: white;"
                                id="btnSubmit">Update</button>
                            <!-- <button type="reset" class="btn btn-secondary"
                                style="width: 15vh; margin-left: 3vh; border: 0;" id="reset">Reset</button> -->
                        </center>
                    </div>

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div style="height:fit-content; ">
        <footer style="height: 100%; display:flex; flex-direction:column; background-color:#40AE49;">
