    <div class="fheading green" style="display: flex; flex-direction: column; font-size: 6vh; font-weight: bold;">Feedback
        <label id="emailmsg" style="font-family:Helvetica; font-size: 2vh; color:red; font-weight: 600;"></label>
    </div>
    <div class="faboutus" style="justify-content: center;">
        <div id="div-feedback" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding: 0;">
                <form action="feedback/submit" method="post"
                    style="border:	0.8vh solid #40AE49; border-radius: 5vh; padding: 4vh 2vw 4vh 2vw;">
                    <div class="row">
                        <div class="col-sm-3">
                            <label> <b>Add Rating </b> </label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" name="rating" id="rating" required>
                                <option selected>Select Rating Star</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <label> <b>Feedback</b> </label>
                        </div>
                        <div class="col-sm-9">
                            <textarea name="textFeedback" placeholder="Write Feedback" id="textFeedback" required
                                class="form-control" style="height:150px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-row">
                            <div class="form-group col-sm-12" style="margin-top: 5%;">
                                <center>
                                    <button type="submit" class="btn text-white" style="background-color: #40AE49; border:0;"
                                        id="Sub">Submit</button>
                                    <button type="reset" class="btn btn-secondary" style="border:0; margin-left: 2vw;" id="Rest">Clear
                                    </button>
                                </center>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

        </div>
