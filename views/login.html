        <div style="height:10%; font-size:5vh; text-align:center; padding-top:2.5vh; color: #40AE49; font-size: 6vh;">
            <b> Log In </b>

        <div style="height: 75%; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
            <!-- class="col-md-6" -->
            <div id="div-login" style="height:80%; border:0.8vh solid #40AE49; border-radius:5vh; margin-top: 2vh; margin-bottom: 0vh;">
                <form action="/login/submit" method="post"
                    style=" height: 70%; padding: 3vh 2.5vw 2.5vh 2.5vw;">
                    <div class="mb-3" >
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="userid" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <label for="inputPassword5"  class="form-label">Password</label>
                    <!--  -->
                    <input type="password" name="pass" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                    
                    <!-- class="form-group col-sm-12" -->
                    <div  style="margin-top: 3%; text-align: center;">
                        <label id="emailmsg" disabled style="font-size: 2vh; color:red; font-weight: 600;"></label><br><br>
                        <button type="submit" class="btn" style="width: 15vh; background-color: #40AE49; border: 0; color: white;"
                            id="btnSubmit">Login</button>
                        <button type="reset" class="btn btn-secondary" style="width: 15vh; margin-left: 3vh; border: 0;"
                            id="Rest">Reset</button>
                    </div>
                    <div style="text-align: center; padding-top: 5vh;">
                        <hr style="height:2px; border-width:0; color:gray; background-color:gray">
                        <h5>Create New Account
                            <a href="/signup" style="text-decoration: none; color:#40AE49"> Signup </a>
                        </h5>
                    </div>
                </form>
            </div>
