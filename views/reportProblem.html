				<form id="form-report" method="post" class="form-horizontal"

					<label for="exampleFormControlInput1" class="form-label">Issues</label>

					</select>

					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Email address</label>
						<input type="email" name="email" id="email" class="form-control" id="exampleFormControlInput1" required
							placeholder="name@example.com">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Explain Problem</label>
						<textarea class="form-control" name="textProblem" id="textProblem" rows="3" required
							style="height: 20vh;"></textarea>
					</div>
					<div style="text-align: center; margin-top: 2vh;">
						<button type="submit" class="btn"
							style=" background-color: #40AE49; border: 0; color: white; align-self: center;">Report</button>
						<button type="reset" class="btn btn-secondary"
							style=" border: 0; margin-left: 3vh;">Reset</button>
