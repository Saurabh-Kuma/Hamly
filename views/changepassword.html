    <div class="fheading green" style="padding-top:3vh; font-size: 6vh; font-weight: bold;">Change Password </div>
    
    <div class="faboutus">
        <div id="div-feedback" class="row" style="margin-top:5vh;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="changePassword/submit" method="post" style="border:	0.8vh solid #40AE49; border-radius:	5vh; padding: 4vh 2vh 4vh 2vh; margin-bottom:11vh;">
                    <div class="row">
                        <div class="col-sm-6">
                            <label> <b>New Password </b> </label>
                        </div>
                        <div class="mb-3">

                            <input type="password" onblur="isSecure()" class="form-control" name="pass" id="pass" required placeholder="Enter Your New password">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label> <b>Confirm Password</b> </label>
                        </div>
                        <div class="mb-3">

                            <input type="password" oninput="isSame()" class="form-control" id="repass" required placeholder="Re-Enter New Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-row">
                            <div class="form-group col-sm-12" style="margin-top: 2%;">
                                <center>
                                    <label id="emailmsg" disabled style="font-size: 2vh; color:red; font-weight: 600;"></label><br>
                                    <button type="submit" class="btn" style="width:25%; background-color: #40AE49;"
                                        id="Sub">Submit</button>
                                    <button type="reset" class="btn btn-secondary" style="border:0; margin-left: 2vw;" id="Rest">Reset
                                    </button>
                                </center>
                            </div>
                        </div>
                    </div>


                </form>
            </div>



        </div>
